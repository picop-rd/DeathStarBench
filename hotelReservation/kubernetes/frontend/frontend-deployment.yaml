apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.22.0 (955b78124)
  creationTimestamp: null
  labels:
    io.kompose.service: frontend
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: frontend
  strategy: {}
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.22.0 (955b78124)
        sidecar.istio.io/statsInclusionPrefixes: cluster.outbound,cluster_manager,listener_manager,http_mixer_filter,tcp_mixer_filter,server,cluster.xds-grp,listener,connection_manager
        sidecar.istio.io/statsInclusionRegexps: http.*
      creationTimestamp: null
      labels:
        io.kompose.service: frontend
    spec:
      containers:
        - command:
            - frontend
          image: ghcr.io/picop-rd/deathstarbench/hotelreservation:picop
          imagePullPolicy: Always
          name: hotel-reserv-frontend
          ports:
            - containerPort: 5000
          env:
            - name: JAEGER_SAMPLE_RATIO
              value: "0.1"
        - name: ingressgateway
          image: "ghcr.io/picop-rd/ingressgateway:latest"
          command: ['/bin/ingressgateway', '--port', '5001', '--env-id', 'main', '--destination', 'localhost:5002']
          imagePullPolicy: Always
          ports:
            - name: ingressgateway
              containerPort: 5001
        - name: proxy
          image: "ghcr.io/picop-rd/proxy:latest"
          command: ['/bin/proxy', '--proxy-port', '5002', '--admin-port', '9000', '--default-addr', 'localhost:5000', '--propagate=true', '--controller-url', 'http://proxy-controller.picop-system.svc.cluster.local:8080', '--id', 'frontend']
          imagePullPolicy: Always
          ports:
            - name: proxy
              containerPort: 5002
            - name: admin
              containerPort: 9000
      restartPolicy: Always
status: {}
