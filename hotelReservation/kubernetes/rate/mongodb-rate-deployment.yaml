apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.22.0 (955b78124)
  creationTimestamp: null
  labels:
    io.kompose.service: mongodb-rate
  name: mongodb-rate
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: mongodb-rate
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.22.0 (955b78124)
        sidecar.istio.io/statsInclusionPrefixes: cluster.outbound,cluster_manager,listener_manager,http_mixer_filter,tcp_mixer_filter,server,cluster.xds-grp,listener,connection_manager
        sidecar.istio.io/statsInclusionRegexps: http.*
      creationTimestamp: null
      labels:
        io.kompose.service: mongodb-rate
    spec:
      containers:
        - image: mongo:4.4.6
          name: hotel-reserv-rate-mongo
          ports:
            - containerPort: 27017
          volumeMounts:
            - mountPath: /data/db
              name: rate
        - name: proxy
          image: "ghcr.io/picop-rd/proxy:latest"
          command: ['/bin/proxy', '--proxy-port', '27018', '--admin-port', '9000', '--default-addr', 'localhost:27017', '--propagate=false', '--controller-url', 'http://proxy-controller.picop-system.svc.cluster.local:8080', '--id', 'mongodb-rate']
          imagePullPolicy: Always
          ports:
            - name: proxy
              containerPort: 27018
            - name: admin
              containerPort: 9000
      restartPolicy: Always
      volumes:
        - name: rate
          persistentVolumeClaim:
            claimName: rate-pvc
status: {}
